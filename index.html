<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css" integrity="sha512-YFENbnqHbCRmJt5d+9lHimyEMt8LKSNTMLSaHjvsclnZGICeY/0KYEeiHwD1Ux4Tcao0h60tdcMv+0GljvWyHg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects+Daughter">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Your Notes</title>
</head>
<body>

    <div class="main-container">
        <div class="container1"></div>
        <button class="btn btn-success" onclick="typeNote()">Create Note</button>
        <button class="btn btn-primary" id="save">Save Notes</button>
        <div class="container2"></div>
        <div class="container3">
            <form>
                <textarea  id="note-text" placeholder="Write Note..." maxlength="96"> </textarea>
                <i class="bi bi-check-circle" id="check-icon"></i>
                <i class="bi bi-x-circle" id="x-icon"></i>

            </form>
        </div>
    </div>

    


    <script src="app.js"></script>
</body>
</html>
